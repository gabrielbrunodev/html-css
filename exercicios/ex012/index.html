<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>

    <video width="560" controls poster="imagens/ovelha.jpg" loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    
    <h1>colocando videos do Youtube no meu site</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/9qzMHjVm0C8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>colocando vídeos do Vimeo no meu site</h1>
    <iframe src="https://player.vimeo.com/video/783453809?h=36f012bf86&loop=1&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
